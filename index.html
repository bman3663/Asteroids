<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        const FPS = 30; // frames per second
        const SHIP_SIZE = 30; //ship height in pixels
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        // game loop set up
        setInterval(update, 1000 / FPS);

        function update() {
            // draw background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            var ship = {
                x: canv.width / 2,
                y: canv.height / 2,
                rad: SHIP_SIZE / 2,
                angle: 90 / 180 * Math.PI //converted to radians
            }

            // draw triangular ship
            ctx.strokeStyle = "white";
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //nose of the ship
                ship.x + 4/3 * ship.rad * Math.cos(ship.angle),
                ship.y - 4/3 * ship.rad * Math.sin(ship.angle)
            );
            ctx.lineTo( //rear left of ship
                ship.x - ship.rad * (2/3 * Math.cos(ship.angle) + Math.sin(ship.angle)),
                ship.y + ship.rad * (2/3 * Math.sin(ship.angle) - Math.cos(ship.angle)),
            );
            ctx.lineTo( //rear right of ship
                ship.x - ship.rad * (2/3 * Math.cos(ship.angle) - Math.sin(ship.angle)),
                ship.y + ship.rad * (2/3 * Math.sin(ship.angle) + Math.cos(ship.angle)),
            );

            ctx.closePath();


            ctx.stroke();
            

             

            // rotate ship

            // move the ship

            // center dot
            ctx.fillStyle = "red"
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
        }
    </script>

</body>
</html>
